<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/normilize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Calculator App</h1>
    <div class="calculator-container">
        <div id="vp" class="box box1">View Port</div>
        <button id="del" class="box box2">Del</button>
        <button id="percentage" class="box box3">%</button>  
        <button id="plus" class="box box4">+</button>
        <button id="seven" class="box box5">7</button>
        <button id="eight" class="box box6">8</button>
        <button id="nine" class="box box7">9</button>
        <button id="minus" class="box box8">-</button>  
        <button id="four" class="box box9">4</button>
        <button id="five" class="box box10">5</button>
        <button id="six" class="box box11">6</button>
        <button id="multiply" class="box box12">*</button>
        <button id="one" class="box box13">1</button>  
        <button id="two" class="box box14">2</button>
        <button id="three" class="box box15">3</button>
        <button id="divid" class="box box16">/</button>
        <button id="zero" class="box box17">0</button>
        <button id="period" class="box box18">.</button>  
        <button id="del" class="box box19">=</button>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
