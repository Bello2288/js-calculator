<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/normilize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- <h1>Calculator App</h1> -->
    <div class="calculator-container">
        <div class="viewport">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="AC-button span-two">AC</button>
        <button data-delete class="light-button">Del</button>  
        <button data-operation class="light-button">+</button>
        <button data-number class="dark-button">7</button>
        <button data-number class="dark-button">8</button>
        <button data-number class="dark-button">9</button>
        <button data-operation class="light-button">-</button>  
        <button data-number class="dark-button">4</button>
        <button data-number class="dark-button">5</button>
        <button data-number class="dark-button">6</button>
        <button data-operation class="light-button">*</button>
        <button data-number class="dark-button">1</button>  
        <button data-number class="dark-button">2</button>
        <button data-number class="dark-button">3</button>
        <button data-operation class="light-button">/</button>
        <button data-number class="dark-button">0</button>
        <button data-number class="dark-button">.</button>  
        <button data-equals class="equals-button span-two">=</button>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
